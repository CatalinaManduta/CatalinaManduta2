{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learning Hub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/Base_file.css' %}">
    <link rel="stylesheet" href="{% static 'styles/Image_style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/Text.css' %}">
    <link rel="stylesheet" href="{% static 'styles/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'styles/Global.css' %}">
    <link rel="stylesheet" href="{% static 'styles/hero.css' %}">
    <link rel="stylesheet" href="{% static 'styles/Table_content.css' %}">
    <link rel="stylesheet" href="{% static 'styles/Root.css' %}">
    <script src="{% static 'Table_content.js' %}" defer></script>
</head>
<body>

    <!-- Navbar -->
    {% include 'Base_files/Navbar.html' %}

    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Hero Section -->
<section class="hero">
    <div class="hero-text">
    <h2>{{ article.title }}</h2>
    <div class="info-wrapper">
        <span class="author-text">{{ article.author_name }}</span>
        <span class="separator">|</span>
        <span class="date-text">Published on: {{ article.created_at|date:"F j, Y" }}</span>
    </div>
    </div>
</section>

        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    {% include 'Base_files/Footer.html' %}

</body>
</html>

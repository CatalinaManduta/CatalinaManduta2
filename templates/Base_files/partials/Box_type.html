<div class="{{ box_type }}-container">

            <i class="{{ icon_class }}"></i>
            <h4>{{ title }}</h4>
        </div>
        <div class="{{ box_type }}-description">
            <div>
                {{ description|safe }}
            </div>
        </div>
    </div>
</div>
